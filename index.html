

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Community Idle</title>
</head>
<body onload="init()" background="https://media.giphy.com/media/ZJlesIV8TnabS/giphy.gif" style="background-size:contain;background-repeat:no-repeat;">
    <button onclick="set_save('autosave',player)">save game</button>
    <button onclick="player.mode.name='delete'">make a button disappear and get shards</button>
    <button onclick="reset()">Reset</button>
    <button onclick="speedup=10">Speedup</button>
    <span id="shardsarea" class="hidden"><br>Button Shards: <b id="shardsbox">0</b></span>
    <span id="fragsarea" class="hidden"><br>Button Fragments: <b id="fragsbox">0</b></span>
    <span id="forcearea" class="hidden"><br>Slot Force: <b id="forcebox">0</b></span>
    <table id="BtnTable">
        <tr id="autoclickslot"></tr>
        <tr id="rowcreate">
            <td>
                <div onclick="ButtonClick(0)" id="firstbutton" class="button">
                    <b>Create a new button</b><br>
                    Power: <span class="power">1.00x (50.0)</span><br>
                    Time: <span class="time">5.0s (25.0)</span><br>
                    <span class="timeleft">0.0</span>/<span class="time">5.0</span><br>
                    ID: <span class="id">0</span>
                </div>
            </td>
        </tr>
        <tr id="rowshards"></tr>
        <tr id="rowspeed"></tr>
        <tr id="rowpower"></tr>
        <tr id="rowforce"></tr>
        <tr id="rowslot"></tr>
    </table>
</body>
</html>
